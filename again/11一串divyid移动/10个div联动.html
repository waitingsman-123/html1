<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
			div{
				width: 100px;
				height: 100px;
				background: yellow;
				border-radius: 50%;
				position: absolute;
				top: 0;
				left: 0;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div>0</div>
		<div>1</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div>9</div>
	</body>
	<script type="text/javascript">
		var divs=document.getElementsByTagName('div')
		var timer=null
		
		document.onmousemove=function(ev){
			var ev=ev||event
			divs[0].style.left=ev.clientX-divs[0].offsetWidth/2+'px'
			divs[0].style.top=ev.clientY-divs[0].offsetHeight/2+'px'
			for(var i=divs.length-1;i>0;i--){
				divs[i].style.left=divs[i-1].style.left
				divs[i].style.top=divs[i-1].style.top
			}
			clearTimeout(timer)
			timer=setTimeout(function(){
				for(var i=1;i<divs.length;i++){
				divs[i].style.left=divs[i-1].style.left
				divs[i].style.top=divs[i-1].style.top
				}
				clearTimeout(timer)
				timer=null
			},30)
		}
		
		
		
	</script>
</html>
