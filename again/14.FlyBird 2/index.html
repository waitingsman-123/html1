<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>flybird</title>

		<link rel="stylesheet" href="css/index.css" />

		<!--<link rel="stylesheet" href="css/reset.css" />-->
	</head>

	<body ontouchstart>
		<!--先发送http网络请求,去缓存css精灵图片-->
		<img src="img/atlas.png" style="display: none;" />
		<div class="wrap">
			<div class="flappyBird">
				<!-- 1.开始游戏(页面) -->
				<div class="start">
					<div class="st_logo">
						<span></span>
					</div>
					<div class="st_bird">
						<span></span>
					</div>
					<div class="st_btn">
						<span></span>
					</div>
				</div>
				
					
				<!--2.提示页面-->
				<div class="prompt">
					<div class="pt_ready"></div>
					<div class="pt_tab"></div>
				</div>
				<!--3.游戏结束-->
				<div class="gameOver">
					<div class="go_title"></div>
					<div class="go_sign">
						<span id="end_medal"></span>
						<span id="end_score">0</span>
						<span id="best_score">0</span>
					</div>
					<div class="go_restart"></div>
				</div>
				
				<!-- 地板 -->
				<div class="floor">
					<div></div>
				</div>
				<!-- 鸟 -->
				<div class="bird jump">
					<span></span>
				</div>
				<!-- 管道 -->
				<ul class="pipe">
					<!--<li>
						<div class="pp_up"></div>
						<div class="pp_down"></div>
					</li>-->
				</ul>
				<!-- 分数 -->
				<div class="score">
					<span>0</span>
				</div>
			</div>
		</div>
		<audio id="score_music" src="source/sfx_point.ogg"></audio>
	</body>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
