<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#btn{
				width: 100%;
				height: 20px;
				position: absolute;
				left: 0;
				bottom: 0;
				background: lightgreen;
				font: normal 20px/20px arial;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				btn.onclick=function(){
					history.back()
				}
			}
		</script>
	</head>
	<body>
		
			<div>我可以跳转回去了</div>
		
		<a id="btn">btn</a>
	</body>
</html>
