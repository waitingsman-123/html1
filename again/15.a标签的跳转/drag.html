<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			
			#btn{
				width: 100%;
				height: 20px;
				position: absolute;
				left: 0;
				bottom: 0;
				background: lightgreen;
				font: normal 20px/20px arial;
				text-align: center;
			}
			.drag{
				width: 80px;
				height: 80px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				btn.onclick=function(){
					history.go(-1)
				}
			}
		</script>
	</head>
	<body>
		
		<div class="drag">拖拽</div>
		
		<a id="btn">btn</a>
	</body>
	<script src="js/touchjs.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var div=document.querySelector('.drag')
		var x=0
		var y=0
		var disx=0
		var disy=0
		//开始的位置
		touch.on(div,'drag',callback)
		function callback(ev){
			x=ev.x+disx
			y=ev.y+disy
			div.style.webkitTransform="translate("+x+"px,"+y+"px)"	
			div.innerHTML='开始拖拽'
		}
		
		
		//2.结束的位置
		touch.on(div,'dragend',function (){
			disx=x
			disy=y
			div.innerHTML='结束拖拽'
		})
		
		
		
	</script>
</html>
