<!DOCTYPE html>
<html>
	<head>
		<title>natDrag</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			window.onload=function(){
				btn.onclick=function(){
					history.back()//
				}
			}
			
		</script>
		
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
			}
			#btn{
				width: 100%;
				height: 20px;
				position: absolute;
				left: 0;
				bottom: 0;
				background: lightgreen;
				font: normal 20px/20px arial;
				text-align: center;
			}
			
		</style>
		
	</head>
	<body>
		<div id="box"></div>
		<a id="btn">btn</a>
	</body>
	<script type="text/javascript">
	var btn=document.getElementById('btn')
		var box=document.getElementById('box')
		var x=0
		var y=0
		var disx=0
		var disy=0
		box.ontouchstart=function(ev){
			var ev=ev||event
			ev.preventDefault()
			if(ev.touches.length==1){
				var finger=ev.touches[0]
			disx=finger.clientX-box.offsetLeft
			disy=finger.clientY-box.offsetTop
			}
			box.innerHTML='natDrag start'
			
		}
		box.ontouchmove=function(ev){
			var ev=ev||event
			ev.preventDefault()
			if(ev.touches.length==1){
				var finger=ev.touches[0]
				box.style.left=finger.clientX-disx+'px'
				box.style.top=finger.clientY-disy+'px'
			}
		}
		box.ontouchend=function(){
			box.innerHTML='natDrag END'
			
		}
		
	</script>
</html>
