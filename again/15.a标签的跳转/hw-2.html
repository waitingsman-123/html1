<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
			}
			
			html, body {
				width: 100%;
				height: 100%;
			}
			
			#box {
				text-align: center;
			}
			
			img {
				width: 250px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<img src="img/屏幕快照 2016-11-11 下午9.00.01.png" />
		</div>
	</body>
	<script src="js/touchjs.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		var box = document.getElementById("box");
		var body = document.querySelector("body");
		box.style.webkitTransition = " 0.05s ease";

		touch.on(body, "touchstart", function(ev) {
			ev.preventDefault();
		});

		var initScale = 1;
		var curScale = 0;

		touch.on(body, "pinch", function(ev) {
			curScale = ev.scale - 1;
			curScale = initScale + curScale;

			//最大放大比例1：2，最小比例1：0.5
			curScale = curScale > 2 ? 2 : curScale;
			curScale = curScale < 0.5 ? 0.5 : curScale;
			this.style.webkitTransform = "scale(" + curScale + ")";
		});

		touch.on(body, "pinchend", function(ev) {
			initScale = curScale;
		});
	</script>

</html>
