<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#btn {
				width: 100%;
				height: 20px;
				position: absolute;
				left: 0;
				bottom: 0;
				background: lightgreen;
				font: normal 20px/20px arial;
				text-align: center;
			}
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				btn.onclick = function() {
					history.back()
				}
			}
		</script>
	</head>

	<body>

		<div id='box'>scaleJS</div>

		<a id="btn">btn</a>
	</body>
	<script src="js/touchjs.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var box=document.getElementById('box')
		var disScale=1
		var nowScale;
		box.ontouchstart=function(ev){
			ev.preventDefault()
		}
		touch.on(document,'pinch',function(ev){
			nowScale=disScale*ev.scale
			box.style.webkitTransform="scale("+nowScale+')'
		})
		touch.on(document,'pinchend',function(ev){
			disScale=nowScale
		})
	</script>
</html>
