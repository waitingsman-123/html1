	<script src="3.轮播/tween.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var wraps=document.getElementsByClassName('wrap')
for(var j = 0; j < wraps.length; j++) {
	wakaka(j)
}

function wakaka(count) {
	var wrap = document.getElementsByClassName('wrap')[count]
	var lis = wrap.getElementsByTagName('li')
	var slider = wrap.getElementsByClassName('slider')[0]//zhuyi
	var timer = null
	var index = 0
	for(var i = 0; i < lis.length; i++) {
		lis[i].index = i
		lis[i].onmouseover = function() {
				var t = 0
				var b = slider.offsetLeft
				var end = this.index * slider.offsetWidth
				var c = end - b
				var d = 30
				clearInterval(timer)
				timer = setInterval(function() {
							t++
							if(t >= d) {
								clearInterval(timer)
								timer = null
							}
							slider.style.left = Tween.Bounce.easeOut(t, b, c, d) +'px'
							//console.log(t, b, c, d)
					}, 30)
				}
			}
		}
		//wakaka()
	</script>
